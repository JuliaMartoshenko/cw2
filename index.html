<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>лайка
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>лайка
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="name-input"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          id="comment-input"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="button">Написать</button>
        </div>
      </div>
    </div>
  </body>

<style>
  .error {
    background-color: red;
  }
</style>

  <script>
    //массив данных
    let data = [
      {
        name:'Глеб Фокин',
        date:'12.02.22 12:18',
        comment:'Это будет первый комментарий на этой странице',
        counter:3,
        like:false,
      },
      {
        name:'Варвара Н.',
        date:'13.02.22 19:22',
        comment:'Мне нравится как оформлена эта страница! ❤',
        counter:75,
        like:true,
      },
    ];

    //создание элементов дома
    const buttonElement = document.getElementById('button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const commentInputElement = document.getElementById('comment-input');

    //Обработчик события "клик по кнопке"
    buttonElement.addEventListener('click', () =>{

      //проверка на пустые поля формы
      if (nameInputElement.value === '') {
        nameInputElement.classList.add('error');
        return;
      }
      if (commentInputElement.value === '') {
        commentInputElement.classList.add('error');
        return;
      }
      //сбор даты в верном формате

      //функция приведения однозначного числа к формату двухзначного числа
      const dateFormat = (number) => {
        if (number < 10) {
          number = '0' + number;
          return number;
      } else {
        return number;
      }
      }

      let nowDate = new Date();
      let day = dateFormat(nowDate.getDay());
      let month = dateFormat(nowDate.getMonth());
      let year = nowDate.getFullYear()-2000;
      let hours = dateFormat(nowDate.getHours());
      let minutes = dateFormat(nowDate.getMinutes());

      nowDate = `${day}.${month}.${year} ${hours}:${minutes}`;

      //добавление нового комментария в разметку
      const oldListElement = listElement.innerHTML;
      listElement.innerHTML = oldListElement + 
      `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${nowDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>лайка
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;
    });
    console.log("It works!");
  </script>
</html>
